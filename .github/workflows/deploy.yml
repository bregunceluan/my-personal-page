name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Deploy to local to nginx
      - name: Deploy to /root/www/devluan
        run: |
          sudo mkdir -p /root/www/devluan
          if [ -d "/root/www/devluan" ]; then
            sudo rm -rf /root/www/devluan/*
          fi
          sudo cp -r dist/* /root/www/devluan/

